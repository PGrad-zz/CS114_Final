<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8" />
  <head>
      <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body onload="main()">
    <script src='http://127.0.0.1:9001/js/socket.js'></script>
    <script src="js/gl-matrix-min.js"></script>
    <script src="js/models.js"></script>
    <script src="shaders/common.js"></script>
    <script src="shaders/vshader.js"></script>
    <script src="shaders/bubbleFShader.js"></script>
    <script src="shaders/glassFShader.js"></script>
    <script src="js/main.js"></script>
    <div style="margin-top:10px; float:left">
        <canvas id="glCanvas" style="border:none;" width="600" height="600"></canvas>
    </div>
    <div style="margin-left:10px; float:left">
        <div class="panel">
            <p>Rendering Control</p>
            <table>
                <tr>
                    <td>
                        <p>Type</p>
                        <input type="radio" id="bubble" name="type" value="bubble" onclick="loadNewFShader(bubbleFsSrc)" checked>
                        <label for="bubble">Bubble</label>
                        <input type="radio" id="glass" name="type" value="glass" onclick="loadNewFShader(glassFsSrc)">
                        <label for="glass">Glass</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>Background</p>
                        <input type="radio" id="mountains" name="texture" value="mountains" onclick="loadNewCubemap(0)" checked>
                        <label for="mountains"><img src="assets/cubemap/nx.png"/ width="80" height="80"></label>
                        <input type="radio" id="checkerboard" name="texture" value="checkerboard" onclick="loadNewCubemap(1)">
                        <label for="checkerboard"><img src="assets/checkerboard.jpg"/ width="80" height="80"></label>
                    </td>
                </tr>
            </table>
        </div>
        <div style="clear:left"></div>
        <div class="panel">
            <p>Animation Control</p>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="animated" onchange="curtime.setPlay(this.checked);" checked>Animated
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div style="clear:left"></div>
  </body>
</html>
